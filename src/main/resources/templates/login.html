<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>后浪微博</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">

</head>

<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post" th:action="@{/login}">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>

                        <p th:if="${param.error}" class="text-info">用户名或密码有误，请重新输入。</p>

                        <ul class="list-inline">
                            <a href="/user/register" th:href="@{/user/register}">Register here</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="/tourist/" th:href="@{/tourist/}">随便看看</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="/forget" th:href="@{/forget}">忘记密码</a>
                        </ul>

                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        <input type="hidden" name="${_csrf.parameterName }" value="${_csrf.token }">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
