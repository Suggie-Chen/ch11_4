<div class="container container_bg">
    <div class="row">
        <div class="col-sm-2"></div>

        <div class="col-sm-6 col-xs-12 my_edit">
            <div class="row" id="edit_form">
                <span class="pull-left" style="margin:15px;">编写新鲜事</span>
                <span class="tips pull-right" style="margin:15px;"></span>
                <form role="form" style="margin-top: 50px;">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div contenteditable="true" id="content" class="form-control "></div>
                        </div>
                        <div class="col-sm-12" style="margin-top: 12px;">
                            <span class="emoji">表情</span>

                            <span class="pic">图片	</span>
                            <span>
                                    <input type="file" name="" class="select_Img" style="display: none">
                                    <img class="preview" src="">
                                </span>
                            <div class="myEmoji">
                                <ul id="myTab" class="nav nav-tabs">
                                    <li class="active">
                                        <a href="#set" data-toggle="tab">
                                            预设
                                        </a>
                                    </li>
                                    <li><a href="#hot" data-toggle="tab">热门</a></li>

                                </ul>
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade in active" id="set">
                                        <div class="emoji_1"></div>
                                    </div>
                                    <div class="tab-pane fade" id="hot">
                                        <div class="emoji_2"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- <span> <input type="file" id="selectImg" value=""></input> </span> -->

                        </div>
                    </div>
                </form>
            </div>

            <div class="row" id="sort">
                    <a th:href="@{/user/home(sort_method=time)}">按时间排序</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/user/home(sort_method=thumbUp)}">按点赞数排序</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/user/home(sort_method=commentNum)}">按评论数排序</a>
            </div>

            <!--th显示微博-->
            <div class="row item_msg" th:each="message:${messages}">
                <div class="col-sm-12 col-xs-12 message">
                    <span  th:text=${message.id}>id</span>
                    <img src="/images/icon.png" class="col-sm-2 col-xs-2" style="border-radius: 50%">
                    <div class="col-sm-10 col-xs-10">
                        <span style="font-weight: bold;" th:text="${message.name}"}>Jennifer</span>
                        <br>
                        <small class="date" style="color:#999" th:text="${message.time}">刚刚</small>
                        <div class="msg_content" th:text="${message.content}">
                            今天天气不错!
                            <img class="mypic" src="/images/bg2.jpg">
                        </div>
<!--                        <span><button>点赞</button> </span>-->
                        <span class="commentsAndThumbUps" th:id="${message.id}">
                            <img th:id="'img'+${message.id}" class="zan"  src="/images/zan.png"  width="13" height="13" alt="zan.png">
    <!--                        <span  th:text="${thumb_up}">11</span>-->
                            <span th:id="'zanNum'+${message.id} " class="zanNum" th:text="${message.thumb_up}" >666</span>
                            <span><button>评论</button></span>
                            <span th:text="${message.commentNum}">11</span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row item_msg">
                <div class="col-sm-12 col-xs-12 message">
                    <img src="/images/icon.png" class="col-sm-2 col-xs-2" style="border-radius: 50%">
                    <div class="col-sm-10 col-xs-10">
                        <span style="font-weight: bold;">Jennifer</span>
                        <br>
                        <small class="date" style="color:#999">1分钟前</small>
                        <div class="msg_content">
                            今天天气不错!
                            <img class="mypic" src="/images/bg2.jpg">
                        </div>
                        <span><button>点赞</button></span>
                        <span><button>评论</button></span>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-3 col-xs-12 part_right">
            <div class="row text-center inform">
                <img src="/images/icon.png">
                <h4 style="font-weight: bold;" th:text="${uname}">Jennifer</h4>
                <div class="col-sm-12 my_inform">

                        <div>111</div>
                        <div class="sort">关注</div>
                    </div>
                    <div class="col-sm-4 col-xs-4">
                        <div>111</div>
                        <div class="sort">粉丝</div>
                    </div>
                    <div class="col-sm-4 col-xs-4">

                    <span class="pull-right item_num">10.4亿</span>
                </div>

                <div class="col-sm-12 item_hot">

                </div>

                </div>
                <hr style="margin: 0;padding: 0;width: 100%">

            </div>

        </div>
    </div>

    <div align="center">
        <a th:href="@{/user/home(start=0)}">[首页]</a>

        <a th:if="${not messages.isLast()}" th:href="@{/user/home(start=${messages.number+1})}">[下页]</a>

</div>
<script src="/js/jquery-3.1.0.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#content").keyup(function () {
            //判断输入的字符串长度
            var content_len = $("#content").text().replace(/\s/g, "").length;

            $(".tips").text("已经输入" + content_len + "个字");

            if (content_len == 0) {
                // alert(content);
                $(".tips").text("");
                $("#send").addClass("disabled");
                return false;
            } else {
                $("#send").removeClass("disabled");
            }
        });

        $(".pic").click(function () {
            $(".select_Img").click();
        })

        //点击按钮发送内容
        $("#send").click(function () {
            var time = new Date();
            //   var min = myDate.getMinutes();
            //   var time = min-(min-1);
            //   //alert(time);
            var content = $("#content").text();
            var uname = $("#uname").text();

            //判断选择的是否是图片格式
            var imgPath = $(".imgPath").text();
            var start = imgPath.lastIndexOf(".");
            var postfix = imgPath.substring(start, imgPath.length).toUpperCase();


            if (imgPath != "") {

                if (postfix != ".PNG" && postfix != ".JPG" && postfix != ".GIF" && postfix != ".JPEG") {
                    alert("图片格式需为png,gif,jpeg,jpg格式");
                } else {
                    $(".item_msg").append("<div class='col-sm-12 col-xs-12 message' > <img src='/images/icon.png' class='col-sm-2 col-xs-2' style='border-radius: 50%'><div class='col-sm-10 col-xs-10'><span style='font-weight: bold;'>" + uname + "</span> <br><small class='date' style='color:#999'>刚刚</small><div class='msg_content'>" + content + "<img class='mypic' onerror='this.src='/images/bg_1.jpg' src='file:///" + imagesPath + "' ></div></div></div>");
                }
            } else {
                $(".item_msg").append("<div class='col-sm-12 col-xs-12 message' > <img src='/images/icon.png' class='col-sm-2 col-xs-2' style='border-radius: 50%'><div class='col-sm-10 col-xs-10'><span style='font-weight: bold;'>" + uname + "</span> <br><small class='date' style='color:#999'>刚刚</small><div class='msg_content'>" + content + "</div></div></div>");
            }
            $.ajax({
                type:"POST",//提交数据的类型 POST/GET
                url:"/user/home",//提交的网址
                data:{"content":content,"time":time,"thumb_up":0},//提交的数据
                dataType: "json",//"xml", "html", "script", "json", "jsonp", "text".//返回数据的格式
                success : function(data) {
                    $("#content").empty(); // 清空resText里面的所有内容
                },
                // error: function(){//请求出错处理
                //     alert("发送出错");
                // }
            });
        });

        //添加表情包1
        for (var i = 1; i < 60; i++) {
            var a='images/f'+i.toString();
            $(".emoji_1").append("<img src=" + a + ".png style='width:35px;height:35px' >");
        }
        //添加表情包2
        for (var i = 1; i < 61; i++) {
            var a='images/h'+i.toString();
            $(".emoji_2").append("<img src=" + a + ".png style='width:35px;height:35px' >");
        }


        $(".emoji").click(function () {
            $(".myEmoji").show();
            //点击空白处隐藏弹出层
            $(document).click(function (e) {
                if (!$("#edit_form").is(e.target) && $("#edit_form").has(e.target).length === 0) {
                    $(".myEmoji").hide();
                }
            });
        });

        //将表情添加到输入框
        $(".myEmoji img").each(function () {
            $(this).click(function () {
                var url = $(this)[0].src;
                $('#content').append("<img src='" + url + "' style='width:25px;height:25px' >");
                $("#send").removeClass("disabled");
            })
        })

        //放大或缩小预览图片
        $(".mypic").click(function () {
            var oWidth = $(this).width(); //取得图片的实际宽度
            var oHeight = $(this).height(); //取得图片的实际高度
            if ($(this).height() != 200) {
                $(this).height(200);
            } else {
                $(this).height(oHeight + 200 / oWidth * oHeight);
            }
        })
    })
</script>

<!--点赞-->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

        $(".zan").click(function (event)
            //当增加页面 电话输入框变化时 发送ajax请求看是否电话已存在
        {
            var imgid =event.target.id
            console.log("imgid=",imgid)
            // var v_id2 = $(this).attr("id");
            // console.log("v_id2",v_id2);
            msgid=imgid.slice(3);
            console.log("msgid=",msgid);

            $.ajax({
                url: "/user/zan",
                type: "GET",
                data: {"msgid":msgid},
                //dataType: "json",

                success: function (result) {
                    $("#zanNum"+msgid).html(result)
                },
                error: function (xhr, textStatus, errorThrown) {
                    /*错误信息处理*/
                    alert("进入error---");
                    alert("状态码：" + xhr.status);
                    alert("状态:" + xhr.readyState);//当前状态,0-未初始化，1-正在载入，2-已经载入，3-数据进行交互，4-完成。
                    alert("错误信息:" + xhr.statusText);
                    alert("返回响应信息：" + xhr.responseText);//这里是详细的信息
                    alert("请求状态：" + textStatus);
                    alert(errorThrown);
                }
            })
        })
    })


</script>

</body>
